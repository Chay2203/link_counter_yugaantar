<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Link Click Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        p{
            color: white;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="yugantar.png" alt="Yugantar Logo"></h1>
        <a href="/increment_click" id="clickLink">Brochure</a>
    </div>

    <script>
        const clickLink = document.getElementById('clickLink');

        clickLink.addEventListener('click', async (event) => {
            event.preventDefault();
            const response = await fetch('/increment_click');
            if (response.ok) {
                window.open('https://bit.ly/yugaantar_sponsorship', '_blank');
            } else {
                console.error('Failed to increment click count');
            }
        });
    </script>
</body>
</html>
